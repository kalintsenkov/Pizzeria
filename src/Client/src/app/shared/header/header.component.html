    </a>

    <div class="aside-scroll">
        <ul>
            <ul class="navbar-nav">
                <li class="menu-item">
                    <a routerLink='/'>Home</a>
                </li>
                <li class="menu-item">
                    <a routerLink='/menu'>Menu</a>
                </li>
                <li class="menu-item">
                    <a routerLink='/locations'>Locations</a>
                </li>

                    <a routerLink='/contacts'>Contact Us</a>

                </li>
                <li *ngIf="!isAuthenticated()" class="menu-item">

<div class="aside-overlay aside-trigger"></div>

<!-- Header Start -->
<header class="main-header header-1">

    <div class="container">
        <nav class="navbar">
            <!-- Logo -->
            <a class="navbar-brand" routerLink='/'>
                <img src="assets/img/logo.png" alt="logo" />
            </a>
            <!-- Menu -->
            <ul class="navbar-nav">
                <li class="menu-item">
                    <a routerLink='/'>Home</a>
                </li>
                <li class="menu-item">
                    <a routerLink='/menu'>Menu</a>
                </li>
                <li class="menu-item">
                    <a routerLink='/locations'>Locations</a>
                </li>
                <li class="menu-item">
                    <a routerLink='/contacts'>Contact Us</a>
                </li>
                <li *ngIf="isAuthenticated()" class="menu-item">
                    <a (click)="logout()">Logout</a>
                </li>
                <li *ngIf="!isAuthenticated()" class="menu-item">
                    <a routerLink='/login'>Login</a>
                </li>
                <li *ngIf="!isAuthenticated()" class="menu-item">
                    <a routerLink='/register'>Register</a>
                </li>
            </ul>

            <div class="header-controls">
                <ul class="header-controls-inner">
                    <a routerLink="/cart">
                        <li *ngIf="isAuthenticated()" class="cart-dropdown-wrapper cart-trigger">
                            <span class="cart-item-count">{{cartTotal}}</span>
                            <i class="flaticon-shopping-bag"></i>
                        </li>
                    </a>
                    <li class="search-dropdown-wrapper search-trigger" (click)="openSearchForm()">
                        <i class="flaticon-search"></i>
                    </li>
                </ul>

                <div class="aside-toggler aside-trigger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

        </nav>
    </div>

</header>
<!-- Header End -->
