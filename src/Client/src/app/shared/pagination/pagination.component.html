<section *ngIf="totalPages > 1" class="section testimonials">
    <div class="ct-testimonials-slider">
        <div class="container">
            <div class="ct-arrows centered-arrows with-margin">
                <i class="fas fa-arrow-left slider-prev" (click)="nextPage()"></i>
                <i class="fas fa-arrow-right slider-next" (click)="previousPage()"></i>
            </div>
        </div>
    </div>
</section>
