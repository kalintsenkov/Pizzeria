<app-subheader heading="Cart" [breadcrumbs]="['Home', 'Cart']"></app-subheader>

<section class="section">
  <div class="container">

    <table class="ct-responsive-table">
      <thead>
        <tr>
          <th class="remove-item"></th>
          <th>Product</th>
          <th>Price</th>
          <th>Qunantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="remove">
            <button type="button" class="close-btn close-danger remove-from-cart">
              <span></span>
              <span></span>
            </button>
          </td>
          <td data-title="Product">
            <div class="cart-product-wrapper">
              <img src="assets/img/prods-sm/3.png" alt="prod1">
              <div class="cart-product-body">
                <h6> <a href="#">Four Cheese</a> </h6>
                <p>Small</p>
              </div>
            </div>
          </td>
          <td data-title="Price"> <strong>13.99$</strong> </td>
          <td class="quantity" data-title="Quantity">
            <input type="number" class="qty form-control" value="1">
          </td>
          <td data-title="Total"> <strong>13.99$</strong> </td>
        </tr>

      </tbody>
    </table>

    <div class="row ct-cart-form">
      <div class="offset-lg-6 col-lg-6">
        <h4>Cart Total</h4>
        <table>
          <tbody>
            <tr>
              <th>Subtotal</th>
              <td>90.99$</td>
            </tr>
            <tr>
              <th>Tax</th>
              <td> 0.00$ <span class="small">(0%)</span> </td>
            </tr>
            <tr>
              <th>Total</th>
              <td> <b>99.99$</b> </td>
            </tr>
          </tbody>
        </table>
        <a routerLink="/checkout" class="btn-custom primary btn-block">
          Proceeed to Checkout
        </a>
      </div>
    </div>

  </div>
</section>
